<mat-toolbar id="mainToolbar" color="primary">
    <mat-icon (click)="onToolbarMenuToggle()" id="toolbarMenu">view_headline</mat-icon>
    Vorlesungsplaner
    <span class="toolbar-spacer"></span>
    <mat-icon class="toolbar-icon">exit_to_app</mat-icon>
</mat-toolbar>

<mat-sidenav-container id="sidenavContainer" fullscreen>
    <mat-sidenav mode="side" #sidenav id="sidenav" [class.menu-open]="isMenuOpen" [class.menu-close]="!isMenuOpen"
        opened>
        <mat-list id="menus">
            <mat-card  *ngIf="authentificated">
                <mat-card-header>
                    <div mat-card-avatar class="avatar"></div>
                    <mat-card-title>Dozentenname</mat-card-title>
                    <mat-card-subtitle>Dozent</mat-card-subtitle>
                </mat-card-header>
            </mat-card>
            <mat-list-item routerLink="dashboard" [routerLinkActive]="'is-active'" *ngIf="authentificated">
                <button class="menu-item" mat-flat-button>
                    <mat-icon>dashboard</mat-icon>
                    Dashboard
                </button>
            </mat-list-item>
            <mat-list-item routerLink="calendar" [routerLinkActive]="'is-active'" *ngIf="authentificated">
                <button class="menu-item" mat-flat-button>
                    <mat-icon>calendar_today</mat-icon>
                    Kalender
                </button>
            </mat-list-item>
            <mat-list-item routerLink="forms" [routerLinkActive]="'is-active'" *ngIf="authentificated">
                <button class="menu-item" mat-flat-button>
                    <mat-icon>settings_application</mat-icon>
                    Termine bearbeiten
                </button>
            </mat-list-item>
            <mat-list-item routerLink="login" [routerLinkActive]="'is-active'" *ngIf="!authentificated">
                <button class="menu-item" mat-flat-button>
                    <mat-icon>vpn_key</mat-icon>
                    Login
                </button>
            </mat-list-item>
        </mat-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <!-- Add Content Here -->
            <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
