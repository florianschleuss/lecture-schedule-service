<mat-toolbar class="unselectable" id="mainToolbar" color="primary">
    <mat-icon (click)="onToolbarMenuToggle()" id="toolbarMenu">view_headline</mat-icon>
    Vorlesungsplaner
    <span class="toolbar-spacer"></span>Logout
    <mat-icon class="toolbar-icon" (click)="logout()">exit_to_app</mat-icon>
</mat-toolbar>

<mat-sidenav-container id="sidenavContainer" fullscreen>
    <mat-sidenav mode="side" #sidenav id="sidenav" [class.menu-open]="isMenuOpen" [class.menu-close]="!isMenuOpen"
        opened>
        <mat-list id="menus">
            <mat-card *ngIf="ifAuthenticated()">
                <mat-card-header>
                    <div mat-card-avatar class="avatar"></div>
                    <mat-card-title>Dozentenname</mat-card-title>
                    <mat-card-subtitle>Dozent</mat-card-subtitle>
                </mat-card-header>
            </mat-card>
            <mat-list-item routerLink="dashboard" [routerLinkActive]="'is-active'" *ngIf="ifAuthenticated()">
                <button class="menu-item" mat-flat-button>
                    <mat-icon>dashboard</mat-icon>
                    Dashboard
                </button>
            </mat-list-item>
            <mat-list-item routerLink="calendar" [routerLinkActive]="'is-active'" *ngIf="ifAuthenticated()">
                <button class="menu-item" mat-flat-button>
                    <mat-icon>calendar_today</mat-icon>
                    Kalender
                </button>
            </mat-list-item>
            <mat-list-item routerLink="forms" [routerLinkActive]="'is-active'" *ngIf="ifAuthenticated()">
                <button class="menu-item" mat-flat-button>
                    <mat-icon>add_box</mat-icon>
                    Vorlesung hinzuf√ºgen
                </button>
            </mat-list-item>
            <mat-list-item routerLink="login" [routerLinkActive]="'is-active'" *ngIf="!ifAuthenticated()">
                <button class="menu-item" mat-flat-button>
                    <mat-icon>vpn_key</mat-icon>
                    Login
                </button>
            </mat-list-item>
        </mat-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
