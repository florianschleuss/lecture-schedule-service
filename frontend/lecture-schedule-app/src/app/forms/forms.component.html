<form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()">
    <mat-card class="card">
        <mat-card-header>
            <mat-card-title>Neue Vorlesung</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Name der Vorlesung" formControlName="vorlesung" />
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Kursname" formControlName="kursname" />
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="row">
                        <mat-form-field>
                            <input matInput placeholder="Prüfungsform" />
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div class="row">
                <mat-form-field>
                    <input matInput [matDatepicker]="picker" placeholder="Prüfungstermin" />
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
            <br />
            <div class="col">
                <mat-checkbox>Keine Prüfung</mat-checkbox>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" type="submit">Speichern</button>
        </mat-card-actions>
    </mat-card>
</form>
