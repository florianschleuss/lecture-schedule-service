<form [formGroup]="lectureForm" novalidate (ngSubmit)="onSubmit(lectureForm)">
    <mat-card class="card">
        <mat-card-header>
            <mat-card-title>{{ title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Name der Vorlesung *" formControlName="lecture" [(ngModel)]=name />
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Kursname *" formControlName="course" [(ngModel)]=course />
                    </mat-form-field>
                </div>
            </div>
            <mat-form-field>
                <mat-label>Prüfungsform</mat-label>
                <mat-select formControlName="exam" [(ngModel)]=exam>
                    <mat-option *ngFor="let exam of exams" [value]="exam.value">
                        {{exam.value}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button type="button" color="warn" (click)="deleteLecture()" mat-raised-button
                matTooltip="Vorlesung löschen">
                Vorlesung löschen<mat-icon>delete</mat-icon>
            </button>
            <p class="help is-success">{{success}}</p>
        </mat-card-actions>
    </mat-card>
</form>
